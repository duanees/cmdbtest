<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>资产管理系统-登录</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/login_regist.css') }}">
</head>
<body>
<h3 class="page-title">资产管理登录</h3>
    <form action="{{ url_for("auth.login") }}" method="post">
        <div class="form-container">
            <div class="form-group">
                {{ form.name(class='form-control',placeholder='用户名') }}
            </div>
            <div class="form-group">
                {{ form.password(class='form-control',placeholder='密码') }}
            </div>
            <div class="form_group">
                <button class="btn btn-primary btn-block">登录</button>
            </div>
        </div>
    </form>
    <div class="form-container">
        <div class="form_group">
                <li><a class="btn btn-primary btn-block" href="{{ url_for("auth.regist") }}">注册</a></li>
        </div>
    </div>


</body>
</html>
